        <script>
            $('.members_list').slick({
                    Infinity: true,
                    slidesToShow: 4,
                    slidesToScroll: 1,
                    arrows: true                    
                });
            $('.todo_list_item_link').click(function (e) {
                e.preventDefault();
                $(this).toggleClass('done')
            })
            function Timer() {
                var dt = new Date()
                $('.time').text(dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds());
                setTimeout("Timer()", 1000);
            }
            Timer();
