        <script>
            $('.members_list').slick({Infinity: true, slidesToShow: 4, slidesToScroll: 1, arrows: true});
            $('.todo_list_item_link').click(function (e) {
                e.preventDefault();
                $(this).toggleClass('done')
            })
            function Timer() {
                var dt = new Date()
                let minutes = 0
                $('.time').text(dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds());
                setTimeout("Timer()", 1000);
            }
            Timer();

            var swiper = new Swiper(".mySwiper", {
                direction: "vertical",
                slidesPerView: 1,
                spaceBetween: 30,
                loop: true,
                effect: "cube",
                grabCursor: true,
                cubeEffect: {
                    shadow: false,                    
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true
                }
            });
        </script>
